<!DOCTYPE html>
<html lang="en">

<body>


  <section class="pizza piz">
    <div class="piz__box d-flex">
      <div class="piz__left">
        <h2 class="piz__title">To Go Menu</h2>
        <ul class="list"></ul>
      </div>

      <div class="piz__right">
        <h2 class="piz__title">Your Cart</h2>
        <ul class="piz__list-two"></ul>
        <div class="piz__content piz-con row align-items-center justify-content-between">

          <p class="piz-con__tit col-4 ">Total: <span class="piz-con__total piz-span total"> 0$</span></p>
        </div>
      </div>
    </div>
